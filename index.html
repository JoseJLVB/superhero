<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Super Hero</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="assets/img/favicon.ico" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Super Hero
        </a>
        </div>
    </nav>

    <div class="text-center">
        <img src="assets/img/sh1.jpg" alt="">
    </div>

    <div class="container text-center">
        <h1 id="titulo">Encuentra tu Super Hero</h1>
        <div class="row">
            <form id="superhero-form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ingresa el número del Super Hero a Buscar!!!</label>
                    <input type="number" class="form-control" id="superhero-id" min="1" max="732" required placeholder="Número de Super Hero">
                </div> 
                <button  type="submit" class="btn btn-primary">Buscar</button>
            </form>   
        </div>        
    </div>


    <section class="container-fluid text-dark bg-white d-none d-md-block" id="hidden" style="display:none">
        <div class="row">
            <h2>Super Heroe Encontrado</h2>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6 ">
                        <img id="superhero-img" src="" class="card-img-top" alt="">        
                    </div>
                    <div class="col-md-6">
                        <h5 class="nombre"></h5>                        
                        <p class="conexiones"></p>                            
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-11">
                                <p class="publicado"></p> 
                                <hr class="line">
                                <p class="ocupacion"></p>
                                <hr class="line">
                                <p class="first"></p>
                                <hr class="line">
                                <p class="altura"></p>
                                <hr class="line">
                                <p class="peso"></p>
                                <hr class="line">
                                <p class="alianzas"></p>
                            </div>
                        </div>                                               
                    </div>
                </div>
            </div>
        

            <div class="col-md-6">
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </div>           
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/superhero.js"></script>
   
  </body>
</html>
